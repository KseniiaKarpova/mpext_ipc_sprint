apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-postgres-statefulset
spec:
  serviceName: auth-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres-app
  template:
    metadata:
      labels:
        app: auth-postgres-app
    spec:
      containers:
      - name: auth-postgres
        image: postgres:15.5-alpine3.19
        ports:
        - containerPort: 5432
          name: postgres-cli
        envFrom:
        - secretRef:
            name: secret-env
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: AUTH_POSTGRES_DB
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: AUTH_POSTGRES_PASSWORD
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: AUTH_POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: secret-env
              key: AUTH_POSTGRES_USER
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data/"
          name: auth-postgres-pvc
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "750m"
  volumeClaimTemplates:
    - metadata:
        name: auth-postgres-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
